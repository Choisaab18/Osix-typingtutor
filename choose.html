<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Osix — Choose Test</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="side-title">Menu</div>
      <button class="side-btn" onclick="location.href='dashboard.html'">Home</button>
      <button class="side-btn active">Choose Test</button>
      <button class="side-btn" onclick="location.href='results.html'">My Results</button>
      <button class="side-btn" onclick="logout()">Logout</button>
      <div class="side-bottom"><div>OSIX</div><div class="small">Made in India</div></div>
    </aside>

    <div style="flex:1;display:flex;flex-direction:column">
      <div class="topbar">
        <div class="top-left"><div class="dots">•••</div><div style="margin-left:8px"><div id="topNameChoose" class="top-user">User</div></div></div>
        <div>OSIX</div>
      </div>

      <div class="content page">
        <h3 id="chooseTitle" class="big-title">Choose Test</h3>
        <div class="choose-grid">
          <div class="choose-left">
            <label class="label">Difficulty</label>
            <select id="chooseDiff" class="input"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select>
            <label class="label">Time (seconds)</label>
            <input id="chooseTime" class="input" type="number" value="60" min="10" max="600">
            <label class="label">Language</label>
            <select id="chooseLang" class="input"><option value="english">English</option><option value="hindi">हिन्दी</option></select>
            <button id="startChosen" class="btn" style="width:100%;margin-top:12px">Start Test</button>
          </div>

          <div class="choose-right">
            <h4>Test Settings</h4>
            <label><input id="optHighlight" type="checkbox" checked> Highlight words</label><br>
            <label><input id="optScroll" type="checkbox" checked> Auto scroll</label><br>
            <label><input id="optBack" type="checkbox" checked> Allow backspace</label><br>
            <label>Font size <input id="optFont" type="range" min="11" max="40" value="17"></label>
            <div style="margin-top:12px"><h4>Preview</h4><div id="passagePreview" class="passage"></div></div>
          </div>
        </div>

        <div id="testRunner" class="hidden" style="margin-top:16px">
          <div class="test-top">
            <div>Time: <span id="tLeft">0</span>s</div>
            <div>WPM: <span id="tWpm">0</span></div>
            <div>Acc: <span id="tAcc">0</span>%</div>
          </div>
          <div id="testPass" class="passage" style="margin-top:10px"></div>
          <textarea id="testInput" placeholder="Start typing..." oninput="onTyping()"></textarea>
          <div style="margin-top:8px"><button class="btn" onclick="finishTestRunner()">Finish</button> <button class="btn" onclick="cancelTest()">Cancel</button></div>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
<script>
  initChoose();
  // bind preview change
  document.getElementById('optFont').addEventListener('input', ()=> {
    const v = document.getElementById('optFont').value;
    document.getElementById('testPass').style.fontSize = v+'px';
  });
  document.getElementById('startChosen').addEventListener('click', ()=> {
    const time = parseInt(document.getElementById('chooseTime').value,10) || 60;
    // pick random
    const t = TESTS[Math.floor(Math.random()*TESTS.length)];
    beginTest(t.passage, time);
    document.getElementById('testRunner').classList.remove('hidden');
    openTestView();
  });
  // fill top name
  const cur = getCurrent(); if(cur){ const u = readUsers().find(x=>x.id===cur); if(u) document.getElementById('topNameChoose').innerText = u.name; }
</script>
</body></html>
